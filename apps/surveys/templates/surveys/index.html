<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../static/surveys/style.css" />
    <title>Surveys App</title>
</head>
<body>
    <h1>Your Feedback Is Important For Us!</h1>
    {{request.session.surveys}}
    <form action="/process" method="POST">
        {% csrf_token %}
        <div>Your Name: <input type="text" class="box" name="full_name" placeholder="name"></div>
        <div>Your Location: <input type="text" class="box" name="location" placeholder="location"></div>
        <div>Favorite Language: <input type="text" class="box" name="language" placeholder="language"></div>
        <div>Comment (optional):<br/>
            <textarea name="comment" cols="30" rows="20"></textarea>
        </div>
        <div><input type="submit" value="Submit"></div>
    </form>
</body>
</html>
